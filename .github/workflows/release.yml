name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

  id-token: write

jobs:
  release:
    name: Version and Publish on Merge
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env for Release (SvelteKit static env)
        run: |
          echo "PUBLIC_SERVER=${{ secrets.PUBLIC_SERVER }}" > .env

      - name: Sync SvelteKit types
        run: pnpm run sync

      - name: Format (Prettier write)
        run: pnpm run format

      - name: Lint (ESLint)
        run: pnpm run lint

      - name: Typecheck/Package
        run: pnpm run check && pnpm run package

      - name: Version packages (Changesets)
        run: pnpm changeset version

      - name: Commit version files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: version packages"
            git push
          fi

      - name: Reinstall (in case lockfile changed)
        run: pnpm install --frozen-lockfile

      - name: Publish to npm
        run: pnpm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
